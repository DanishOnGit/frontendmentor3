<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="xyz.css">
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Danish | Social proof section</title>


  </head>
  <body>
    <div class="main">
      <div class="main-text">
          <div class="main-text_description">
            <h1>10,000+ of our users love our products.</h1>
            <p class="motto">We only provide great products combined with excellent customer service.See what our satisfied customers are saying about our services.</p>
          </div>
          
      </div>
      <div class="ratings">
          <div class="ratings_wrap">
            <div class="ratings_1 ">
                <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
                <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
                <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
                <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
                <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
                <span>Rated 5 Stars in Reviews</span>
            </div>
            <div class="ratings_1 ratings_alt1">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <span>Rated 5 Stars in Report Guru</span>
          </div>
          <div class="ratings_1 ratings_alt2">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <img src="social-proof-section-master\images\icon-star.svg" alt="star-rating">
              <span>Rated 5 Stars in BestTech</span>
          </div>
          </div>
          
      </div>
      <div class="reviews">
          <div class="reviews_wrap">
              <div class="review_1">
                  <div>
                      <img class="person" src="social-proof-section-master\images\image-colton.jpg" alt="person-image">
                  </div>
                          <div>
                              <p class="name">Colton Smith</p>
                              <p class="identity">Verified Buyer</p>
                          </div>
              </div>
          </div>
      </div>
    </div>
    


    
  </body>
</html>
